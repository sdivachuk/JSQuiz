<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section id="start">
        <h1>Simple coding quiz</h1>
        <p>You will have 60 seconds to answer the questions. You will lose 10 seconds for every incorrect answer. Good
            luck!</p>
        <button>Start</button>
    </section>

    <section id="quiz">
        <h3>time: <span id="timer">60</span> </h3>
        <h2 id="title"></h2>
        <div id="questions"></div>
        
        

    </section>

    <section id="end">
        <h2>Your final score is: <span id="finalScore"></span></h2>
        <h2>Enter Your Initials</h2>
        <input id="userName" type="text"  />
        <button id="submitBtn">Submit</button>
        <h2>HighScores: </h2>
        <ul id="highScores"></ul>
    </section>



    <script src="./script.js"></script>
</body>

</html>
