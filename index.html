<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>

<body>
    <section id="start">
        <h1>Start Quiz</h1>
        <p>You will have 60 seconds to answer the questions. You will lose 10 seconds for every incorrect answer. Good
            luck!</p>
        <button>Start</button>
    </section>

    <section id="quiz">
        <h2 id="title">Questions</h2>
        <div id="questions"></div>
        

    </section>

    <section id="end">
        <h2>Enter Your Initials</h2>
        <input type="text" />
        <button>Submit</button>
    </section>



    <script src="./script.js"></script>
</body>

</html>
